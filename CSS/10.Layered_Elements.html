<!DOCTYPE html>
<html >
<head>
 <title>Layered Elements with Z-index</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 1000px;
            margin: 0;
            position: relative;
        }

        .box {
            position: absolute;       
            width: 150px;
            height: 150px;
            color: white;
            font-size: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

      
        #box1 {
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

   
        #box2 {
            background-color: blue;
            top: 100px;
            left: 100px;
            z-index: 2; 

        }
        #box3 {
            background-color: green;
            top: 150px;
            left: 150px;
            z-index: 3;  
        }
    </style>
</head>

<body>

    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>

</body>
</html>
