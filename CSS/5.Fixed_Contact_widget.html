<!DOCTYPE html>
<html>
<head>
    <title>Contact Widget</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 2000px; 
        }

        .contact-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: green;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid pink;
            z-index: 9999;
            width: 180px;
          
           
        }
        .contact-widget:hover {
            background-color:lightskyblue;
            cursor: pointer;
        }

        .contact-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        .contact-info {
            font-size: 0.95em;
            line-height: 1.5em;
            text-align: center;
        }

        a {
            color: yellow;
          
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Scroll Down  </h1>

    <div class="contact-widget">
        <div class="contact-title">Contact Us</div>
        <div class="contact-info">01834567890 <br>
            <a href="support@gmail.com">support@gmail.com</a>
        </div>
    </div>

</body>
</html>
