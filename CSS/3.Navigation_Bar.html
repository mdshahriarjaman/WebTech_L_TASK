<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar</title>

    <style>
       
        nav {
            background-color: rgb(26, 21, 21);   
            padding: 15px 0;          
            width: 100%;             
        }


        nav a {
            display: inline-block;    
            color: white;             
            text-decoration: none;    
            margin:  20px;          
            padding: 8px 15px;        
            font-size: 1.2em;
        }

      
        nav a:hover {
            background-color: rgb(65, 241, 183);   
            color: rgb(82, 25, 74);            
            border-radius: 5px;      
        }
    </style>

</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Gallery</a>
        <a href="">Contact</a>
    </nav>

</body>
</html>
