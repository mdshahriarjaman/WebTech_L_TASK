<!DOCTYPE html>
<html>
<head>

    <title>Product Information Box</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }

      
        .product-box {
            display: inline-block;
            width: 250px;
            background-color: white;
            border: 2px solid rgb(50, 26, 26);
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }

     
        .product-box:hover {
            outline: 3px solid blueviolet;
            outline-offset: 5px;
        }

      
        .product-box img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 25px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .description {
            font-size: 0.95em;
            margin-bottom: 10px;
            color: black;
        }

        .price {
            font-size: 1.2em;
            color: red;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .buy-btn {
            text-decoration: none;
            background-color: rgb(137, 47, 255);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            
        }

        .buy-btn:hover {
            background-color: green;
        }
    </style>
</head>

<body>

    <h1> Products</h1>


    <div class="product-box">
        <img src="../HTML/image/laptop.png" alt="Laptop">
        <div class="product-name">Laptop</div>
        <div class="description">High performance laptop for work and play.</div>
        <div class="price">80000tk</div>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="../HTML/image/headphone.png" alt="Headphones">
        <div class="product-name">Headphones</div>
        <div class="description">Crystal clear sound with deep bass.</div>
        <div class="price">45000tk</div>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>


    <div class="product-box">
        <img src="../HTML/image/watch.png" alt="Smartwatch">
        <div class="product-name">Smartwatch</div>
        <div class="description">Track fitness, messages, and more.</div>
        <div class="price">5000tk</div>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

</body>
</html>
