<!DOCTYPE html>
<html>
<head>
    <title>User Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            padding-top: 50px;
        }

        .user-card {
            width: 260px;
            background-color: white;
            border: 2px solid rgb(255, 243, 243);
            border-radius: 15px;
            padding: 20px;
            margin-left:800px;
            position: relative;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        .user-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .name {
            font-size: 21px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 15px;
           
        }


        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgb(75, 252, 243);
            color: black;
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

    <div class="user-card">
        <div class="badge">Online</div>

        <img src="../HTML/image/profile pic.png" alt="User Photo">
        <div class="name">MD.SHAHRIAR JAMAN</div>
        <div class="bio">
            Passionate learner, tech enthusiast, and creative thinker.  
            Loves exploring new ideas and building useful projects.
        </div>
    </div>

</body>
</html>
