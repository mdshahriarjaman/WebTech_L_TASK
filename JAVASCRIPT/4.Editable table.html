<!DOCTYPE html>
<html>
<head>
    <title>Editable Student Table</title>
</head>
<body>

    <h2>Student Management System</h2>

    
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="roll" placeholder="Enter Roll">
    <input type="text" id="dept" placeholder="Enter Department">
    <button onclick="addStudent()">Add Student</button>

    <p id="error"></p>


    <table border="1" width="60%">
        <th>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </th>

        <tbody id="studentTable">
            
        </tbody>
    </table>

<script>
function addStudent() {
    let name = document.getElementById("name").value.trim();
    let roll = document.getElementById("roll").value.trim();
    let dept = document.getElementById("dept").value.trim();
    let error = document.getElementById("error");

    if (name === "" || roll === "" || dept === "") {
        error.innerText = "All fields are required!";
        return;
    } else {
        error.innerText = "";
    }

    let table = document.getElementById("studentTable");

    let row = document.createElement("tr");

    let tdName = document.createElement("td");
    tdName.innerText = name;
    row.appendChild(tdName);

    let tdRoll = document.createElement("td");
    tdRoll.innerText = roll;
    row.appendChild(tdRoll);

    let tdDept = document.createElement("td");
    tdDept.innerText = dept;
    row.appendChild(tdDept);

    let tdAction = document.createElement("td");
    let delBtn = document.createElement("button");
    delBtn.innerText = "Delete";
    delBtn.onclick = function() {
        row.remove(); 
    };
    tdAction.appendChild(delBtn);
    row.appendChild(tdAction);

    table.appendChild(row);

    document.getElementById("name").value = "";
    document.getElementById("roll").value = "";
    document.getElementById("dept").value = "";
}
</script>


</body>
</html>
